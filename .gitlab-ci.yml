stages:
  - build
  - test
build image:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: never
    - exists:
        - main
      when: always
  image: docker
  services:
    - docker:dind
  script:
    - echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - docker build -t $CI_REGISTRY_IMAGE .
    - docker push $CI_REGISTRY_IMAGE

build file:
  stage: build
  rules:
    - if: $CI_COMMIT_BRANCH == "main"
      when: never
    - exists:
        - main
      when: always
  image: python:3.11
  variables:
    PYTHON_VERSION: '3.11'
  script:
    - pip3 install poetry
    - poetry config virtualenvs.create false
    - poetry install
    - source .venv/bin/activate

test_file:
  stage: test
  script:
    - make pytest
  dependencies:
    - build file
  coverage: '/(?i)total.*? (100(?:\.0+)?\%|[1-9]?\d(?:\.\d+)?\%)$/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml

lint_file:
  stage: test
  script:
    - make lint
  dependencies:
    - build file

check codestyle:
  stage: test
  script:
    - make check-codestyle
  dependencies:
    - build file

